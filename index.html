        <h1 class="hello">Hello</h1>

      <div class="col-md-4 col-12 right-container">
        <h1 class="what">What are you looking for?</h1>


        <!--****************************************** Search Bar Of Categories *************************************************************-->
        <div class="div search-div">
          <div class="div search-bar">
            <i class="fas fa-search fa-2x"></i>
            <select id="cat" class="css-input" name="catego" placeholder="Categories" onchange=categ(1)>
              <option value="">Select category</option>
            </select>
          </div>
        </div>
        <br>


        <!--******************************************* Icons and Buttons of Categories ****************************************************-->
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-6">
              <button id="Mobile" type="button" class="btn icon-btn">
                <i class="fas fa-mobile fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="2-wheeler" type="button" class="btn icon-btn">
                <i class="fas fa-motorcycle fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="Laptop" type="button" class="btn icon-btn">
                <i class="fas fa-laptop fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="Headphones" type="button" class="btn icon-btn">
                <i class="fas fa-headphones-alt fa-2x"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3 col-6">
              <button id="4-wheeler" type="button" class="btn icon-btn">
                <i class="fas fa-car fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="TV" type="button" class="btn icon-btn">
                <i class="fas fa-tv fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="Camera" type="button" class="btn icon-btn">
                <i class="fas fa-camera fa-2x"></i>
              </button>
            </div>
            <div class="col-md-3 col-6">
              <button id="Fan/AC/Cooler" type="button" class="btn icon-btn">
                <i class="fas fa-fan fa-2x"></i>
              </button>
            </div>
          </div>

        </div>


        <!--*********************************************** Search Bar for brand********************************************* -->
        <div class="search-div div">
          <div class="search-bar">
            <i class="fas fa-search fa-2x"></i>
            <select id="brand" class="css-input" name="brands" placeholder="Brands" onchange=brand()>
              <option>Select Brand</option>
            </select>
            <br>
            <button id="sbmt" type="submit" name="button" class="btn btn-info submit-button btn-sub-">Search</button>
          </div>

         <!-- **************************************Feedback Form button********************************************************** -->
          <button id="feed" href="#hide" type="submit" name="button" class="btn btn-info submit-button btn-sub-">Feedback Form</button>
          <br>

        <!-- *************************************New Brand Suggestion Form button*************************************************** -->

          <button id="new" href="#hide" type="submit" name="button" class="btn btn-info submit-button btn-sub-">New Brand Form</button>

        </div>


      </div>
      <!-- **********************************************Feedback Form**************************************************************** -->
      <div class="feedback container-fluid" id="hide">
        <div class="container-fluid heading">
          <h1><strong>Feedback Form</strong></h1>

        </div>
        <div class="row">
          <div class="col-md-6">
            <input type="text" name="" value="" placeholder="Name">
          </div>
          <div class="col-md-6">
            <input type="email" name="" value="" placeholder="E-mail">
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <textarea class="feedbck" name="name" rows="8" cols="80" placeholder="Message"></textarea>
          </div>
          <div class="container-fluid heading">
            <button id="sbmit" type="submit" name="button" class="btn btn-info submit-button btn-sub-">Submit</button>
          </div>

        </div>
      </div>

<!--

          <div class="row">
            <div class="col-md-6">
              <input type="text" name="" value="" placeholder="Name">
            </div>
              <div class="col-md-6">
                <input type="email" name="" value="" placeholder="E-mail">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <input type="text" name="" value="" placeholder="Category you find missing">
              </div>
                <div class="col-md-6">
                  <input type="email" name="" value="" placeholder="Brand you find missing">
                </div>
              </div>

              <div class="container-fluid heading">
                <button id="sbmit" type="submit" name="button" class="btn btn-info submit-button btn-sub-">Submit</button>
